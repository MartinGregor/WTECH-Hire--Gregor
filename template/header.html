<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }
    .header {
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 50px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .logo {
      font-size: 32px;
      font-weight: 400;
      color: black;
    }
    .categories {
      display: flex;
      gap: 50px;
    }
    .categories div {
      font-size: 18px;
      font-weight: 400;
      color: black;
      cursor: pointer;
    }
    .button-sign {
      font-family: 'Poppins', sans-serif;
      font-size: 18px;
      text-decoration: none;
      color: black;
      font-weight: 500;
    }
    @media (max-width: 600px) {
      .header {
        flex-direction: column;
        align-items: center;
        padding: 10px;
      }
      .categories {
        flex-direction: column;
        align-items: center;
        gap: 10px;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
<div class="header">
  <div class="logo">PayPlay</div>
  <div class="categories">
    <a href="home.html" class="button-sign">Home</a>
    <a href="register.html" class="button-sign">Search</a>
    <a href="register.html" class="button-sign">Cart</a>
    <a href="register.html" class="button-sign">Account</a>
  </div>
</div>
</body>
</html>
