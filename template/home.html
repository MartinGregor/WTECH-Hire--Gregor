        * {

            padding: 0;
            box-sizing: border-box;

        body {

            background-size: cover;

            height: 100%;
            margin: 0;
            position: relative;
            padding-top: 60px;

        }

        .game-gallery {

            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 0;
        }

        .row {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 20px;
        }

        h2 {

            position: relative;
            text-align: center;
            font-size: 24px;
            font-weight: normal;
            color: black;
            font-family: Poppins, sans-serif;

            margin-bottom: 10px;
            color: black;
            font-family: Poppins, sans-serif;
        }

        .game-item {
            position: relative;
        }

        .logo-overlay {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 45px;
            z-index: 10;
            background: white;
            border-radius: 25px;
            padding: 10px;
        }

        .price-overlay {
            position: absolute;
            bottom: 0;
            right: 0;
            z-index: 10;
            background: white;
            border-radius: 25px;
            padding: 10px;
            width: 70px;
            font-family: Poppins, sans-serif;
            color: black;
            font-weight: bold;
        }

        .row a img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 150px;
        }

        /* Header iframe (fixed at the top) */
        iframe.header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            border: none;
            z-index: 9999;
        }

        /* Footer iframe (not fixed, at the bottom of the content) */
        iframe.footer {
            position: relative;
            width: 100%;
            height: 300px;
            max-height: none;
            border: none;
            margin: 0; /* Remove any margin */
            padding: 0; /* Remove any padding */
            z-index: 9999;
            display: block;
        }

        .text-box {
            padding: 5px 20px;
            border-radius: 100px;
            text-align: center;
            width: max-content;
            margin: 40px auto 40px;
            background: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
