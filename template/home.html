        .logo-overlay {

            top: 5px;
            left: 5px;
            width: 45px; /* Adjust the size of the logo */
            z-index: 10; /* Ensure the logo is on top of the image */
            background: white;
            border-radius: 25px 25px 25px 25px;
            padding: 10px;
        }

        .price-overlay {

            right: 0;

            padding: 10px;

        .row a img {

            height: 200px; /* Image height */

            border-radius: 75px;
        }

        iframe {

            top: 0;
            width: 100%;
            height: 100%;
            border: none;
